<!doctype html>
<html>

<head>
	<title>Formulario Ingreso</title>
	<meta charset='utf-8'>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="main.css" type="text/css" media="all">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body id="body" class="d-flex justify-content-center align-items-center min-vh-100">

	<div id="card" class="card shadow-sm w-100 mx-3 my-5 p-3" style="max-width: 800px;">
		<div class="card-body">
			<div class="text-center mb-3">
				<img id="logo" src="IMG-20190314-WA0019.jpg" alt="Logo" class="img-fluid">
			</div>
			<div class="text-center mb-3">
				<p>Información del evento</p>
			</div>
			<div class="mb-3">
				<p>Por favor diligencie los siguientes datos:</p>
			</div>
			<form id="form" class="row g-3 needs-validation" enctype="multipart/form-data">

				<div class="col-md-6">
					<label for="Tipo Documento" class="form-label">Tipo Documento</label>
					<select class="form-select" id="T.Documento" name="T.Documento" required>
						<option selected disabled value="">Seleccionar...</option>
						<option>CC</option>
						<option>TI</option>
					</select>
				</div>

				<div class="col-md-6">
					<label for="Número Documento" class="form-label">Número Documento</label>
					<input type="text" class="form-control" id="N.Documento" name="N.Documento"
						oninput="this.value = this.value.replace(/[^.0-9\s]/g, '')" required>
				</div>
				<div class="col-md-6">
					<label for="Nombres" class="form-label">Nombres</label>
					<input type="text" class="form-control" id="Nombres" name="Nombres"
						oninput="this.value = this.value.replace(/[^a-zñáéíóúA-ZÑÁÉÍÓÚ\s]/g, '')" required>
				</div>

				<div class="col-md-6">
					<label for="Apellidos" class="form-label">Apellidos</label>
					<input type="text" class="form-control" id="Apellidos" name="Apellidos"
						oninput="this.value = this.value.replace(/[^a-zñáéíóúA-ZÑÁÉÍÓÚ\s]/g, '')" required>
				</div>

				<div class="col-md-6">
					<label for="Telefono" class="form-label">Telefono</label>
					<div class="input-group has-validation">
						<input type="text" class="form-control" id="Telefono" name="Telefono"
							oninput="this.value = this.value.replace(/[^0-9]/g, '')" required
							aria-describedby="inputGroupPrepend">
					</div>
				</div>

				<div class="col-md-6">
					<label for="Dirección" class="form-label">Dirección</label>
					<input type="text" class="form-control" id="Dirección" name="Dirección" required>
				</div>

				<input type="hidden" name="_captcha" value="false">
				<input id="FileInput" type="hidden" required>

				<div class="contentarea mt-3">
					<h4>Por favor capture una imagen suya</h4>
					<p>La foto sera utilizada para el control de registro</p>
					<div class="d-flex flex-column justify-content-sm-center">
						<div class="camera">
							<video id="video" class="img-fluid ">Video stream not available.</video>
							<img id="photo" class="img-fluid " alt="The screen capture will appear in this box.">
						</div>
						<canvas id="canvas"></canvas>
					</div>
					<button id="startbutton" class="btn btn-success"><i class="bi bi-camera-fill"
							style="font-size: 25px"></i></button>
				</div>
				<div class="col-12 text-center">
					<button id="liveToastBtn" class="btn btn-primary" type="submit">Enviar</button>
				</div>
			</form>
		</div>
	</div>



	<div id="toast" class="toast-container position-fixed bottom-0 end-0 p-3">
		<div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
			<div class="toast-body">
				<div class="spinner-border" role="status">
				</div>
			</div>
		</div>
		<div id="OkToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
			<div class="toast-body d-flex">
				<i class="bi bi-check-circle" style="font-size: 15px; color: rgb(146, 230, 150);"> </i>
				<p class="px-2" style="font-size: 15px;">Formulario enviado correctamente</p>
			</div>
		</div>
		<div id="errorToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
			<div class="toast-body d-flex">
				<i class="bi bi-exclamation-circle" style="font-size: 15px; color: rgb(214, 112, 112);"> </i>
				<p class="px-2" style="font-size: 15px;">Error al enviar el formulario</p>
			</div>
		</div>
		<div id="fotoToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
			<div class="toast-body d-flex">
				<i class="bi bi-camera" style="font-size: 15px; color: rgb(214, 112, 112);"></i>
				<p class="px-2" style="font-size: 15px;">Por favor capture su imagen para el registro</p>
			</div>
		</div>
	</div>
	<script src="capture.js"></script>
	<script src="form.js"></script>
</body>

</html>
